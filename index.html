<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Constrained Extent</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer<!--  --> -->
    <script src="https://unpkg.com/elm-pep"></script>

    <head>
        <!-- importar los estilos de OpenLayers -->
        <link rel="stylesheet" href="href=https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">

        <!-- estilo del canvas del mapa -->
        <style>
        .map {
          width: 100%;
          height: 600px;
        }
    </style>
  </head>
  <body>

      <!-- en este div es en el cual se va a posicionar el objeto mapa -->
      <div id="map" class="map"></div>

      <!-- importar la biblioteca de OpenLayers para generar el objeto mapa de interés -->
      <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>

      <!-- importar el script que contiene toda la configuración y puesta en ejecución del mapa -->
      <script src="/map_main.js"></script>
  </body>
  </html>
